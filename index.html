<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="wather.css">
</head>
<body>


	<div class="container">
		<div id="location">
			<p>-----</p>
		</div>
		<div class="temp">
			<img src="images/sun.png" alt="" id="icon">
			<p><span id="tempval">-------</span><span id="unit">&#176c</span></p>
		</div>
		<div id="climate">
			<p>-------</p>
		</div>
	</div>

	<form action="#" id="search">
		<input type="text" placeholder="Enter the City NAme... " id="input" required autocomplete="off">
		<br>
		<br>
		<button id="btn">Search</button>
		
	</form>
	<script>
		let loc = document.getElementById("location");
		let icon = document.getElementById("icon");
		let tempvalue = document.getElementById("tempval");
		let climate = document.getElementById("climate");
		let iconfile;
		const searchinput = document.getElementById("input");
		const btn = document.getElementById("btn");

		btn.addEventListener('click' ,(e) => {
			e.preventDefault();
			getWeather(searchinput.value);
			searchinput.value ='';

		});

		const getWeather = async (city) =>{

			      try{
			      	const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=
			      		${city}&appid=38f6f7d588619d5a38c97ec36ce544e3`,
			      	    { mode:'cors'}
			      	);

			      	const weatherData = await response.json();
			      	console.log(weatherData);

			      	const{name} = weatherData;
					const{feels_like} = weatherData.main;
					const{id,main} = weatherData.weather[0];
					loc.textContent = name;
					climate.textContent = main;
					tempvalue.textContent = Math.round(feels_like-273);


					if(id>200 && id<300){
						icon.src = "images/scattered-thunderstorms.png"; 
					}
					else if(id>300 && id<400){
						icon.src = "images/cloud (1).png"; 
					}
					else if(id>500 && id<600){
						icon.src = "images/heavy-rain.png"; 
					}
					else if(id>600 && id<700){
						icon.src = "images/snowman.png"; 
					}
					else if(id>700 && id<800){
						icon.src = "images/haze.png"; 
					}
					else  if (id==800 ){
						icon.src = "images/sun"; 
					}


			      }


			      catch(error)
			      {
			      	alert("City data not found");
			      }
		};




		window.addEventListener('load', ()=> {
			let long;
			let lat;
           

           if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition((position) =>{
					long = position.coords.longitude;
					lat = position.coords.latitude;

					const api = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${38f6f7d588619d5a38c97ec36ce544e3}`

					fetch(api).then((response) => {
						return response.json();
					})

					.then (data => {

					const{name} = data;
					const{feels_like} = data.main;
					const{id,main} = data.weather[0];
					


					loc.textContent = name;
					climate.textContent = main;
					tempvalue.textContent = Math.round(feels_like-273);
					if(id>200 && id<300){
						icon.src = "images/scattered-thunderstorms.png"; 
					}
					else if(id>300 && id<400){
						icon.src = "images/cloud (1).png"; 
					}
					else if(id>500 && id<600){
						icon.src = "images/heavy-rain.png"; 
					}
					else if(id>600 && id<700){
						icon.src = "images/snowman.png"; 
					}
					else if(id>700 && id<800){
						icon.src = "images/haze.png"; 
					}
					else if(id==800 ){
						icon.src = "images/sun"; 
					}
				})

					})
			}



			
			
			
		})


	</script>
</body>
</html>
